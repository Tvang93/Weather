<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <section class="search-bar-section">
        <div class="search-bar">
            <div id="favoritesBtn">
                <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
            </div>
            <div class="dropdown">
                <input id="searchField" class="dropdown-toggle" type="text" data-bs-toggle="dropdown" aria-expanded="false" placeholder="City, State(if applicable), Country">
                <ul id="recentSearches" class="dropdown-menu">
                    <p id=""></p>
                </ul>
              </div>
            <!-- <input id="searchField" data-bs-toggle="dropdown" type="text" placeholder="City, State(if applicable), Country"> -->
            <div id="searchBtn">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
            </div>
        </div>
        <!-- <div id="recentSearches" class="dropdown-menu">
            <p>Recent Searches</p>
        </div> -->
    </section>

    <section class="current-weather-section">
        <div class="d-flex flex-column justify-content-center box1">
            <div>
                <div class="d-flex">
                    <p>sunrise</p>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div>
                    <p id="currentSunriseTime">1 AM</p>
                </div>
            </div>
            <div>
                <div class="d-flex">
                    <p>sunset</p>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div>
                    <p id="currentSunsetTime">1 PM</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row box2">
            <div>
                <p id="currentCity">Stockotn</p>
                <p id="currentCountry">US</p>
                <div class="d-flex">
                    <p id="currentTemp">45°</p>
                    <div id="currentWeatherIconLocation">
                        <img src="" alt="">
                    </div>
                    <p id="currentTime">1:00pm</p>
                </div>
            </div>
            <div>
                <div class="d-flex">
                    <div>
                        <p id="currentDayofWeek">Friday</p>
                        <p id="currentDate">MM/DD</p>
                    </div>
                    <div class="d-flex align-items-start justify-content-end">
                        <button id="favoritesStar">STAR</button>
                    </div>
                </div>
                <div>
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <p id="currentHighLow">High/Low</p>
                        <p id="currentWeatherCondition">Haze</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box3">
            <p id="currentPrecip">Precipitation:</p>
            <p id="currentHumid">Humidity:</p>
            <p id="currentWind">Wind:</p>
        </div>
    </section>

    <section class="five-day-forecast-section">
        <div class="box4">
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>day1</h2>
                    <p>12/1</p>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <h2 id="fiveDay1">High°</h2>
                    <h2>Low°</h2>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>day2</h2>
                    <p>12/2</p>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <h2 id="fiveDay1">High°</h2>
                    <h2>Low°</h2>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>day3</h2>
                    <p>12/3</p>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <h2 id="fiveDay1">High°</h2>
                    <h2>Low°</h2>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>day4</h2>
                    <p>12/4</p>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <h2 id="fiveDay1">High°</h2>
                    <h2>Low°</h2>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>day5</h2>
                    <p>12/5</p>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <h2 id="fiveDay1">High°</h2>
                    <h2>Low°</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/7f646c57fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
