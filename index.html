<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <section class="search-bar-section">
        <div class="search-bar">
            <div id="favoritesBtn">
                <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
            </div>
            <input id="searchField" type="text" placeholder="City, State(if applicable), Country">
            <div id="searchBtn">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
            </div>
        </div>
        <div id="recentSearches" class="inactive">
            <p>Recent Searches</p>
        </div>
    </section>

    <section class="current-weather-section">
        <div>
            <div id="currentWeatherIconLocation"></div>
            <p id="currentCity"></p>
            <p id="currentCountry"></p>
            <p id="currentTemp"></p>
        </div>
        <div></div>
        <div></div>
    </section>

    <section class="five-day-forecast-section">
        <div>
            <div>
                <div>
                    <h2>day</h2>
                    <p>date</p>
                </div>
                <img src="" alt="">
                <div>
                    <h2 id="">temp</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/7f646c57fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
